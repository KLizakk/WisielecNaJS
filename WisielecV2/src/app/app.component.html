


<body  style="text-align: center; background-color: rgb(226, 108, 198); ">
  
   <div>
    <input class="PoleWpisywania" [(ngModel)]="slowoDoDodania" placeholder="Wpisz coś..." />
    <button style="background-color: blue;" (click)="DodajSlowo()" >Dodaj slowo do gry</button>
  </div>
    
    <div *ngIf="!czyKoniecGry()" style="display: flex; flex-direction: column; align-items: center;">
      <h2 class="TytułGry" >Wisielec</h2>
      <div>
        <p>{{ getUkryteSlowo().join(' ') }}</p>
      </div>
      <div>
        <p>Zgadnięte litery: {{ getZgadnieteLitery().join(',') }}</p>
      </div>
      <div>
        <p>Błędy: {{ getLiczbaBledow() }}/{{ maxBledy }}</p>
      </div>
      <div  style="margin: 0 auto;  display: grid; grid-template-columns: 30px 30px 30px 30px; grid-template: auto; gap: 10px;" >
      <div *ngFor="let litera of literyAlfabetu.split('')">
        <button class="PrzyciskiLiter" (click)="zgadnijLitere(litera)" [disabled]="getZgadnieteLitery().includes(litera)">
          {{ litera }}
        </button>
      </div>
    </div>
      <button class="PrzyciskNowaGra" style="margin:40px; height: 70px;" (click)="nowaGra()">Nowa Gra</button>
    </div>
    <div *ngIf="czyKoniecGry()">
      <h2 *ngIf="czyZgadniete(); else koniecGry">Gratulacje! Zgadłeś słowo!</h2>
      <ng-template #koniecGry>
        <h2>Niestety, przegrałeś. Poprawne słowo to: {{ slowo }}</h2>
      </ng-template>
      <button (click)="nowaGra()">Nowa Gra</button>
    </div>
</body>
